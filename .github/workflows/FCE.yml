name: FCE

on:
  workflow_dispatch:
    inputs:
      url:
        required: true
      get:
        required: true
      track:
        required: true

jobs:
  FCE:
    name: ${{ github.event.inputs.track }}
    runs-on: ubuntu-latest

    env:
      URL: ${{ github.event.inputs.url }}
      GET: ${{ github.event.inputs.get }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y aria2 p7zip-full python3-pip
          git clone https://github.com/vm03/payload_dumper.git tools
          pip install -r tools/requirements.txt

      - name: Download & Extract
        run: |
          aria2c -x 8 -s 8 -k 1M "$URL" -o rom.zip
          7z x rom.zip
          rm rom.zip

      - name: Extract boot image
        run: |
          rom_name=$(basename "$URL" .zip)
          if [ -f payload.bin ]; then
            python3 tools/payload_dumper.py --out . --images $GET payload.bin
            if [ -f "$GET.img" ]; then
              7z a "${GET}_${rom_name}.zip" "$GET.img"
            else
              echo "$GET.img not extracted."
              exit 1
            fi
          else
            echo "payload.bin not found."
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto
          files: |
            boot_img_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
