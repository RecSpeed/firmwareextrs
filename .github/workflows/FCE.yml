name: FCE

on:
  workflow_dispatch:
    inputs:
      url:
        required: true
      get:
        required: false
      track:
        required: false

env:
  URL: ${{ github.event.inputs.url }}
  GET: boot_img
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  FCE:
    name: ${{ github.event.inputs.track }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip p7zip-full aria2
          git clone https://github.com/vm03/payload_dumper.git tools
          pip install -r ./tools/requirements.txt

      - name: Download Firmware
        run: |
          aria2c -x 7 -s 7 -k 1M --continue --max-tries=0 --out=firmware.zip "$URL"
          7z x firmware.zip -o./
          rm firmware.zip

      - name: Extract boot.img
        run: |
          if [ -f "payload.bin" ]; then
            ./tools/payload_dumper.py --out . --images boot payload.bin
          else
            echo "payload.bin bulunamadı."
            exit 1
          fi

      - name: Create ZIP for boot.img
        run: |
          rom_name=$(basename "$URL" .zip)
          mkdir -p release
          if [ -f "boot.img" ]; then
            7z a "./release/boot_img_${rom_name}.zip" boot.img
          else
            echo "boot.img not found"
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto
          files: release/*.zip

      - name: ✅ Finished
        run: echo "✔️ boot_img extraction completed"
