name: FCE

on:
  workflow_dispatch:
    inputs:
      url:
        required: true
      track:
        required: false

env:
  URL: ${{ github.event.inputs.url }}
  GITHUB_TOKEN: ${{ secrets.GTKK }}

jobs:
  FCE:
    name: ${{ github.event.inputs.track }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/lib/python3*/site-packages
            tools
          key: ${{ runner.os }}-cache-${{ hashFiles('**/tools/*') }}
          restore-keys: |
            ${{ runner.os }}-cache-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip p7zip-full aria2
          git clone https://github.com/vm03/payload_dumper.git tools
          pip install -r ./tools/requirements.txt
          pip install telethon==1.34.0

      - name: Download firmware
        run: |
          aria2c -x 7 -s 7 -k 1M --continue --max-tries=0 --log=LOG --out='exrom.zip' "$URL"
          7z x exrom.zip -o./
          rm exrom.zip

      - name: Extract boot.img
        run: |
          if [ -f "payload.bin" ]; then
            ./tools/payload_dumper.py --out . --images boot payload.bin
          else
            echo "payload.bin not found"
            exit 1
          fi

      - name: Create ZIP
        run: |
          rom_name=$(basename "$URL" .zip)
          mkdir -p release
          7z a "./release/boot_img_${rom_name}.zip" boot.img

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: auto
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GTKK }}
